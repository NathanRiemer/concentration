<!DOCTYPE html>
<html>
<head>
	<title>CONCENTRATION</title>
	<script type="text/javascript" src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="info bar">
			<div class="section numbers">
				<div class="subsection turns">
					<label for="#turns" class="turns">Turns:</label>
					<p id="turns" class="turns"></p>
				</div> <!--.subsection.turns-->
				<div class="subsection matches">
					<label for="#matches-left" class="matches">Matches Left:</label>
					<p id="matches-left" class="matches"></p>
				</div> <!--.subsection.matches-->
			</div> <!--.section.numbers-->
			<div class="section display">MATCH</div>
			<div class="section time">
				<label for="timer">Seconds:</label>
				<p id="timer">0</p>
				<div class="pause button">Pause Game</div>
			</div> <!--.section.time-->
		</div> <!--.info.bar-->
		<div class="board">
		</div> <!--.board-->
		<div class="action bar">
			<div class="new-game button">New Game</div>
			<div class="options button">Options</div>
			<div class="options gallery hidden">
				<label for="#pair-number">Select number of pairs:</label>
				<input id="pair-number" type="number" min=1 max=21 value=6>
				<select>
					<option value="dcSuperHeroLogos">DC Super Hero Logos</option>
					<option value="marvelSuperHeroLogos">Marvel Super Hero Logos</option>
					<option value="dogs">Dogs</option>
				</select>
			</div> <!--.options-->
			<div class="instructions button">Instructions</div>
			<div class="instructions gallery hidden">
				<p>Concentrate!</p>
			</div> <!--.instructions.gallery.hidden-->
			<div class="highscore button">High Scores</div>
		</div> <!--.action.bar-->
		<div class="highscore gallery hidden">
			<ul class="highscore turns list">High Score (Fewest Turns):
			</ul>
			<ul class="highscore seconds list">High Score (Fastest):
			</ul>
		</div> <!--.highscore.gallery-->
	</div> <!--.container-->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
