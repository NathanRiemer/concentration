<!DOCTYPE html>
<html>
<head>
	<title>CONCENTRATION</title>
	<script type="text/javascript" src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="info bar">
			<label for="#turns">Turns:</label>
			<p id="turns"></p>
			<div class="display">MATCH</div>
			<label for="#matches-left">Matches Remaining:</label>
			<p id="matches-left"></p>
			<label for="timer">Seconds:</label>
			<p id="timer"></p>
			<div class="pause button">Pause Game</div>
		</div> <!--.info.bar-->
		<div class="board">
		</div> <!--.board-->
		<div class="action bar">
			<div class="new button">New Game</div>
			<label for="#pair-number">Select number of pairs:</label>
			<input id="pair-number" type="number" min=1 max=21 value=6>
			<select>
				<option value="superHeroLogos">Super Hero Logos</option>
				<option value="dogs">Dogs</option>
			</select>
			<div class="highscore button">High Scores</div>
		</div> <!--.action.bar-->
		<div class="highscore gallery hidden">
			<ul class="highscore turns list">High Score (Fewest Turns):
			</ul>
			<ul class="highscore seconds list">High Score (Fastest):
			</ul>

		</div> <!--.highscore.gallery-->
	</div> <!--.container-->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
