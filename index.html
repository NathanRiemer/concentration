<!DOCTYPE html>
<html>
<head>
	<title>CONCENTRATION</title>
	<script type="text/javascript" src="jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="info bar">
			<label for="#turns">Turns:</label>
			<p id="turns">0</p>
			<div class="match display">MATCH</div>
			<label for="#matches-left">Matches Remaining:</label>
			<p id="matches-left">0</p>
		</div> <!--.info.bar-->
		<div class="board">
			<div class="card back"></div>
			<div class="card front"></div>

		</div> <!--.board-->
		<div class="action bar">
			<div class="new button">New Game</div>
			<p class="timer">TIME</p>
			<div class="highscore button">Hi Scores</div>
		</div> <!--.action.bar-->
	</div> <!--.container-->
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
